<body>

            <div class="field"><strong>‡¶ß‡¶∞‡ßç‡¶Æ:</strong> <span id="religion"></span></div>

  <!-- html2pdf bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- QR code generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    async function fetchNID() {
      const nid = document.getElementById("nid").value;
      const dob = document.getElementById("dob").value;
      if (!nid || !dob) return alert("NID ‡¶ì ‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®‡•§");

      const res = await fetch(`https://unique-seba.com/api/servercopy2?api_key=1e0fc13be94e217f1ec34da77f2b4e83&nid=${nid}&dob=${dob}`);
      const data = await res.json();

      if (!data.nameBangla) return alert("‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§");

      document.getElementById("output").style.display = "block";
      document.getElementById("nameBangla").innerText = data.nameBangla;
      document.getElementById("nameEnglish").innerText = data.nameEnglish;
      document.getElementById("dobShow").innerText = data.dateOfBirth;
      document.getElementById("gender").innerText = data.gender;
      document.getElementById("religion").innerText = data.religion;
      document.getElementById("blood").innerText = data.bloodGroup || "N/A";
      document.getElementById("father").innerText = data.fatherName;
      document.getElementById("mother").innerText = data.motherName;
      document.getElementById("photo").src = data.photo;

      document.getElementById("address").innerText = data.preAddress?.addressLine || "N/A";

      // QR Generate
      const qr = new QRious({
        element: document.getElementById('qr'),
        value: `NID: ${data.nationalId}, Name: ${data.nameEnglish}, DOB: ${data.dateOfBirth}`,
        size: 100
      });
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const element = document.getElementById("nidCard");
      const opt = {
        margin: 0.5,
        filename: 'nid-server-copy.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'A4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
