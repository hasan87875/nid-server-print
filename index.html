  <style>

<body>
  <div class="nid-container" id="nidContent">
    <div class="header">‡¶ú‡¶æ‡¶§‡ßÄ‡¶Ø‡¶º ‡¶™‡¶∞‡¶ø‡¶ö‡¶Ø‡¶º‡¶™‡¶§‡ßç‡¶∞ (Server Copy)</div>
    <div class="section">

        <!-- API ‡¶°‡ßá‡¶ü‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶¨‡ßá -->
      </div>
      <img id="photo" class="photo" src="" alt="Photo" />
    </div>
    <div class="qr" id="qrCode"></div>
  </div>

  <button id="downloadBtn">üì• PDF ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</button>

  <script>
    const apiUrl = "https://unique-seba.com/api/servercopy2?api_key=1e0fc13be94e217f1ec34da77f2b4e83&nid=7355243812&dob=1999-11-11";

    async function fetchNIDData() {
      const res = await fetch(apiUrl);
      const data = await res.json();

      document.getElementById("photo").src = data.photo;

      const infoHTML = `
        <div class="line"><span class="label">‡¶®‡¶æ‡¶Æ (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ):</span> ${data.nameBangla}</div>
        <div class="line"><span class="label">Name (English):</span> ${data.nameEnglish}</div>
        <div class="line"><span class="label">‡¶ú‡¶®‡ßç‡¶Æ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ:</span> ${data.dateOfBirth}</div>
        <div class="line"><span class="label">‡¶ú‡¶æ‡¶§‡ßÄ‡¶Ø‡¶º ‡¶™‡¶∞‡¶ø‡¶ö‡¶Ø‡¶º‡¶™‡¶§‡ßç‡¶∞ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞:</span> ${data.nationalId}</div>
        <div class="line"><span class="label">‡¶™‡¶ø‡¶§‡¶æ:</span> ${data.fatherName}</div>
        <div class="line"><span class="label">‡¶Æ‡¶æ‡¶§‡¶æ:</span> ${data.motherName}</div>
        <div class="line"><span class="label">‡¶∏‡ßç‡¶•‡¶æ‡¶Ø‡¶º‡ßÄ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ:</span> ${data.perAddress.addressLine}</div>
        <div class="line"><span class="label">‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ:</span> ${data.preAddress.addressLine}</div>
      `;
      document.getElementById("infoSection").innerHTML = infoHTML;

      // QR Code
      const qrData = `NID: ${data.nationalId}\nName: ${data.nameEnglish}\nDOB: ${data.dateOfBirth}`;
      QRCode.toCanvas(document.createElement('canvas'), qrData, function (err, canvas) {
        if (!err) {
          document.getElementById('qrCode').appendChild(canvas);
        }
      });
    }

    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "px",
        format: [840, 600],
      });

      await html2canvas(document.getElementById("nidContent")).then((canvas) => {
        const imgData = canvas.toDataURL("image/png");
        doc.addImage(imgData, "PNG", 10, 10, 580, 750);
        doc.save("NID_Server_Copy.pdf");
      });
    });

    // Load data on page load
    fetchNIDData();
  </script>

  <!-- html2canvas must be included last -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
